        .result-area.spinning {

        @keyframes pulse {

        .draw-button {

        .draw-button:hover {

        .draw-button:active {

        .draw-button:disabled {

        .controls {
            margin: 20px 0;

            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 12px; /* ç”¨ gap ç»Ÿä¸€æ§åˆ¶é—´è· */

        /* ç»Ÿä¸€ç§»é™¤æŒ‰é’®è‡ªèº«çš„ marginï¼Œé¿å…ä¸ gap å†²çªå¯¼è‡´é”™ä½ */
        .controls .draw-button,

        .draw-controls {

        .selected-list {

        .selected-list h4 {

        .selected-item {

        .config-area {

        #peopleConfig {

        }

        #saveConfigButton {

        #saveConfigButton:hover {

        #toast {

            background: #28a745;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;

        }

        /* ç§»åŠ¨ç«¯ä¼˜åŒ–ï¼šæ§ä»¶çºµå‘å †å å¹¶å…¨å®½æ˜¾ç¤ºï¼Œé¿å…æ‹¥æŒ¤é”™ä½ */
        @media (max-width: 768px) {

            .controls {

            }

            .draw-controls {

            }

            .controls button {

            }
        }
    </style>

<body>
    <div id="toast"></div>
    <div class="container">
        <h1>é˜ç‹ç‚¹å¯å™¨</h1>
        
        <div class="result-area" id="resultArea">
            <div class="result-text" id="resultText">ç‚¹å‡»æŠ½å–æŒ‰é’®å¼€å§‹ï¼</div>

        <div class="controls">

            <button class="draw-button" id="drawButton" onclick="startDraw()">ğŸ² å¼€å§‹æŠ½å–</button>
            <button class="reset-button" id="resetButton" onclick="resetAll()">ğŸ”„ é‡ç½®</button>

        <div class="stats">
            <h3>ğŸ“Š ç»Ÿè®¡ä¿¡æ¯</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="totalCount">33</span>
                    <div class="stat-label">æ€»äººæ•°</div>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="remainingCount">33</span>
                    <div class="stat-label">å‰©ä½™äººæ•°</div>

                <div class="stat-item">

                    <div class="stat-label">å·²æŠ½å–</div>

        <div class="selected-list" id="selectedList" style="display: none;">
            <h4>ğŸ¯ å·²æŠ½å–åå•</h4>

    </div>

    <script>
        let people = [];
        const defaultPeople = [
            "1301-æ­å·-å‘¼å‘¼",
            "1302-å¤§è¿-ç‹—å­", 
            "1303-åŒ—äº¬-èªæ˜çš„å­©å­",
            "1304-ä¸Šæµ·-404",
            "1305-åŒ—äº¬-NICE",
            "1306-æˆéƒ½-è€æ›¹",
            "1307-æ·±åœ³-æ©™å­",
            "1308-ä¸Šæµ·-æ‚ ç„¶",
            "1309-ä¸Šæµ·-å«åº•",
            "1310-å¤©æ´¥-å¹³å¤´å“¥",
            "1311-æˆéƒ½-å°é˜Ÿé•¿",
            "1312-é•¿æ²™-é”¤é”¤",
            "1313-æ­å·-JOJO",
            "1314-åŒ—äº¬-ä¸‰ç¬¨",
            "1315-æ·±åœ³-æ±Ÿå´–",
            "1316-æ­å·-æ— å¿Œ",
            "1317-åˆè‚¥-zX",
            "1318-åŒ—äº¬-Carry",
            "1319-ä¸Šæµ·-æ˜ŸæœŸäº”",
            "1320-æ­å·-å¤§çª‘",
            "1321-å¹¿å·-å¤§å¤´",
            "1322-æ— é”¡-jin",
            "1323-æˆéƒ½-ZZ",
            "1324-ä¸Šæµ·-Jiang",
            "1325-æ­å·-AIèœé¸¡",
            "1326-æˆéƒ½-å¥³è£…å¤§ä½¬",
            "1327-ä¸Šæµ·-æ³¢å“¥å¤§",
            "1329-åŒ—äº¬-æŠŠä¼¤ç—•å½“",
            "1330-ä¸Šæµ·-è€ä»£",
            "1331-åŒ—äº¬-å…°æ–°",
            "1332-ä¸Šæµ·-æœèŒ¶",
            "1333-æ­å·-å°ç»®åŒå­¦",
            "1334-å‰æ—-æ‰å•¤"
        ];

        let remainingPeople = [];
        let selectedPeople = [];
        let isDrawing = false;

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.top = '20px';
            setTimeout(() => {
                toast.style.top = '-100px';
            }, 2000);
        }

        function toggleConfig() {
            const configArea = document.getElementById('configArea');
            if (configArea.style.display === 'none' || configArea.style.display === '') {
                configArea.style.display = 'block';
            } else {
                configArea.style.display = 'none';
            }
        }

        function saveConfig() {
            const peopleConfigTextarea = document.getElementById('peopleConfig');
            const newPeople = peopleConfigTextarea.value.split('\n').map(p => p.trim()).filter(p => p);

            if (newPeople.length > 0) {
                localStorage.setItem('picker_people', JSON.stringify(newPeople));
                people = newPeople;
                showToast('åå•å·²ä¿å­˜ï¼');
                resetAll();
                document.getElementById('configArea').style.display = 'none';
            } else {
                alert('åå•ä¸èƒ½ä¸ºç©ºï¼');
            }
        }

        function loadConfig() {
            const savedPeople = localStorage.getItem('picker_people');
            const peopleConfigTextarea = document.getElementById('peopleConfig');

            if (savedPeople) {
                people = JSON.parse(savedPeople);
            } else {
                people = [...defaultPeople];
            }
            peopleConfigTextarea.value = people.join('\n');
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = people.length;
            document.getElementById('remainingCount').textContent = remainingPeople.length;
            document.getElementById('selectedCount').textContent = selectedPeople.length;
        }

        function updateSelectedList() {
            const selectedList = document.getElementById('selectedList');
            const selectedItems = document.getElementById('selectedItems');
            
            if (selectedPeople.length > 0) {
                selectedList.style.display = 'block';
                selectedItems.innerHTML = selectedPeople.map(person => 
                    `<span class="selected-item">${person}</span>`
                ).join('');
            } else {
                selectedList.style.display = 'none';
            }
        }

        function startDraw() {
            if (isDrawing || remainingPeople.length === 0) return;
            
            isDrawing = true;
            const drawButton = document.getElementById('drawButton');
            const resultArea = document.getElementById('resultArea');
            const resultText = document.getElementById('resultText');
            const drawCountInput = document.getElementById('drawCount');
            const drawCount = Math.min(Math.max(parseInt(drawCountInput.value) || 1, 1), remainingPeople.length);

            drawButton.disabled = true;
            drawButton.textContent = 'ğŸ² æŠ½å–ä¸­...';
            resultArea.classList.add('spinning');
            resultText.classList.remove('final');
            
            // æ—‹è½¬åŠ¨ç”»æ•ˆæœ
            let spinCount = 0;
            const maxSpins = 20 + Math.floor(Math.random() * 30);
            
            const spinInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * remainingPeople.length);
                resultText.textContent = remainingPeople[randomIndex];
                spinCount++;
                
                if (spinCount >= maxSpins) {
                    clearInterval(spinInterval);
                    finalizeDraw(drawCount);
                }
            }, 100);
        }

        function finalizeDraw(drawCount) {
            const selected = [];

            // éšæœºæŠ½å–æŒ‡å®šäººæ•°
            for (let i = 0; i < drawCount; i++) {
                const randomIndex = Math.floor(Math.random() * remainingPeople.length);
                selected.push(remainingPeople[randomIndex]);

                // ç§»é™¤é€‰ä¸­çš„äººå‘˜
                remainingPeople.splice(randomIndex, 1);
            }

            // æ›´æ–°å·²æŠ½å–åå•
            selectedPeople = [...selectedPeople, ...selected];

            // æ›´æ–°ç•Œé¢
            const drawButton = document.getElementById('drawButton');
            const resultArea = document.getElementById('resultArea');
            const resultText = document.getElementById('resultText');
            
            setTimeout(() => {
                resultArea.classList.remove('spinning');
                resultText.classList.add('final');
                resultText.innerHTML = `ğŸ‰ ${selected.join('ï¼Œ')}`;

                drawButton.disabled = false;
                drawButton.textContent = remainingPeople.length > 0 ? 'ğŸ² å†æ¬¡æŠ½å–' : 'âœ… æŠ½å–å®Œæ¯•';
                
                updateStats();
                updateSelectedList();
                isDrawing = false;
                
                // åº†ç¥åŠ¨ç”»
                setTimeout(() => {
                    resultArea.style.background = '#f8f9fa';
                    resultText.classList.remove('final');
                    resultText.style.color = '#495057';
                }, 3000);
                
            }, 500);
        }

        function resetAll() {
            remainingPeople = [...people];
            selectedPeople = [];
            isDrawing = false;
            
            const drawButton = document.getElementById('drawButton');
            const resultArea = document.getElementById('resultArea');
            const resultText = document.getElementById('resultText');
            
            drawButton.disabled = false;
            drawButton.textContent = 'ğŸ² å¼€å§‹æŠ½å–';
            resultArea.classList.remove('spinning');
            resultArea.style.background = '#f8f9fa';
            resultText.classList.remove('final');
            resultText.textContent = 'ç‚¹å‡»æŠ½å–æŒ‰é’®å¼€å§‹ï¼';
            resultText.style.color = '#495057';
            
            updateStats();
            updateSelectedList();
        }

        // åˆå§‹åŒ–
        loadConfig();
        resetAll();
    </script>
